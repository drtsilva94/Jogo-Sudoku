<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Sudoku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 1px solid #000;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }
        .multi-numbers {
            width: 100%;
            height: 100%;
            font-size: 20px;
            text-align: center;
            border: none;
            outline: none;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .readonly {
            background-color: #f0f0f0;
            pointer-events: none;
        }
        .sudoku-cell {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            visibility: hidden; /* Hide by default */
        }
        .multi-number {
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            background-color: transparent;
        }
        .hidden {
            display: none;
        }
        .single-number {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Jogo de Sudoku</h1>
    <form action="{{ url_for('check') }}" method="post">
        <table>
            {% for i in range(sudoku|length) %}
            <tr>
                {% for j in range(sudoku[i]|length) %}
                <td>
                    <div class="cell-wrapper">
                        {% if initial_values[i][j] != 0 %}
                            <input type="text" name="cell_{{ i }}_{{ j }}" value="{{ sudoku[i][j] }}" class="readonly multi-numbers" readonly>
                        {% else %}
                            <input type="text" name="cell_{{ i }}_{{ j }}" value="" class="multi-numbers" oninput="formatInput(this)">
                            <div class="sudoku-cell"></div>
                        {% endif %}
                    </div>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Verificar</button>
    </form>
    <a href="{{ url_for('new_game') }}">
        <button type="button">Novo Jogo</button>
    </a>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <script>
        function formatInput(input) {
            let value = input.value.replace(/[^1-9]/g, ''); // Remove caracteres não numéricos
            value = Array.from(new Set(value.split(''))).join(''); // Remove números duplicados

            const container = input.parentElement;
            const subgrid = container.querySelector('.sudoku-cell');

            // Clear previous content
            subgrid.innerHTML = '';
            subgrid.style.visibility = 'hidden'; // Hide subgrid by default

            if (value.length > 1) {
                // Display the numbers in the subgrid
                input.style.fontSize = '0'; // Hide the number in the input field
                subgrid.style.visibility = 'visible'; // Show subgrid for multiple numbers

                for (let i = 1; i <= 9; i++) {
                    const num = i.toString();
                    if (value.includes(num)) {
                        const cell = document.createElement('div');
                        cell.className = 'multi-number';
                        cell.style.gridArea = `${Math.floor((i-1) / 3) + 1} / ${((i-1) % 3) + 1}`;
                        cell.textContent = num;
                        subgrid.appendChild(cell);
                    }
                }
            } else if (value.length === 1) {
                // Display a single number in the input field
                input.value = value;
                input.style.fontSize = '20px'; // Default size
                subgrid.style.visibility = 'hidden'; // Hide subgrid for single number
            }
        }
    </script>
</body>
</html>
