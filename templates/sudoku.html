<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Sudoku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 1px solid #000;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }
        .multi-numbers {
            width: 100%;
            height: 100%;
            font-size: 20px;
            text-align: center;
            border: none;
            outline: none;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .readonly {
            background-color: #f0f0f0;
            pointer-events: none;
        }
        .sudoku-cell {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            visibility: hidden; /* Hide by default */
        }
        .multi-number {
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            background-color: transparent;
        }
        .hidden {
            display: none;
        }
        .single-number {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Jogo de Sudoku</h1>
    
    <!-- Botões de dificuldade -->
    <div id="difficulty-selection" style="text-align: center; margin: 20px;">
        <button onclick="startGame('easy')">Fácil</button>
        <button onclick="startGame('medium')">Médio</button>
        <button onclick="startGame('hard')">Difícil</button>
    </div>

    <!-- Botões para selecionar o tamanho da grade -->
    <div id="grid-size-selection" style="text-align: center; margin: 20px; display:none;">
        <button onclick="setGridSize('small')">Pequeno</button>
        <button onclick="setGridSize('normal')">Normal</button>
    </div>

    <!-- Formulário do Sudoku, oculto até que uma dificuldade seja selecionada -->
    <form id="sudoku-form" action="{{ url_for('check') }}" method="post" style="display:none;">
        <table id="sudoku-table" class="normal">
            {% for i in range(sudoku|length) %}
            <tr>
                {% for j in range(sudoku[i]|length) %}
                <td>
                    <div class="cell-wrapper">
                        {% if initial_values[i][j] != 0 %}
                            <input type="text" name="cell_{{ i }}_{{ j }}" value="{{ sudoku[i][j] }}" class="readonly multi-numbers" readonly>
                        {% else %}
                            <input type="text" name="cell_{{ i }}_{{ j }}" value="" class="multi-numbers" oninput="formatInput(this)">
                            <div class="sudoku-cell"></div>
                        {% endif %}
                    </div>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="button" onclick="checkSudoku()">Verificar</button>
    </form>
    <a href="{{ url_for('new_game') }}">
        <button type="button">Novo Jogo</button>
    </a>
    <p id="message">{{ message }}</p>

    <script>
        function startGame(difficulty) {
            // Oculta a seleção de dificuldade
            document.getElementById('difficulty-selection').style.display = 'none';
            
            // Exibe a seleção de tamanho da grade
            document.getElementById('grid-size-selection').style.display = 'block';

            // Exibe o formulário do Sudoku
            document.getElementById('sudoku-form').style.display = 'block';
            
            // Aqui você pode adicionar lógica específica para cada dificuldade, se desejar
            console.log("Dificuldade selecionada: " + difficulty);
        }

        function formatInput(input) {
            let value = input.value.replace(/[^1-9]/g, ''); // Remove caracteres não numéricos
            value = Array.from(new Set(value.split(''))).join(''); // Remove números duplicados

            const container = input.parentElement;
            const subgrid = container.querySelector('.sudoku-cell');

            // Limpa o conteúdo anterior
            subgrid.innerHTML = '';
            subgrid.style.visibility = 'hidden'; // Oculta a subgrade por padrão

            if (value.length > 1) {
                // Exibe os números na subgrade
                input.style.fontSize = '0'; // Oculta o número no campo de entrada
                subgrid.style.visibility = 'visible'; // Exibe a subgrade para múltiplos números

                for (let i = 1; i <= 9; i++) {
                    const num = i.toString();
                    if (value.includes(num)) {
                        const cell = document.createElement('div');
                        cell.className = 'multi-number';
                        cell.style.gridArea = `${Math.floor((i-1) / 3) + 1} / ${((i-1) % 3) + 1}`;
                        cell.textContent = num;
                        subgrid.appendChild(cell);
                    }
                }
            } else if (value.length === 1) {
                // Exibe um único número no campo de entrada
                input.value = value;
                input.style.fontSize = '20px'; // Tamanho padrão
                subgrid.style.visibility = 'hidden'; // Oculta a subgrade para um único número
            }
        }

        // Funções para alternar tamanhos
        function setGridSize(size) {
            const table = document.getElementById('sudoku-table');
            table.className = size;
        }

        function checkSudoku() {
            const form = document.getElementById('sudoku-form');
            const formData = new FormData(form);
            const sudoku = [];
            for (let i = 0; i < 9; i++) {
                sudoku[i] = [];
                for (let j = 0; j < 9; j++) {
                    const cellValue = formData.get(`cell_${i}_${j}`);
                    sudoku[i][j] = cellValue ? parseInt(cellValue) : 0;
                }
            }

            const messageElement = document.getElementById('message');
            if (validateSudoku(sudoku)) {
                messageElement.textContent = 'Sudoku solucionado corretamente!';
            } else {
                messageElement.textContent = 'Sudoku solucionado incorretamente ou incompleto.';
            }
        }

        function validateSudoku(sudoku) {
            // Função auxiliar para verificar se um grupo (linha, coluna ou caixa) contém números únicos de 1 a 9
            function isValidGroup(group) {
                const seen = new Set();
                for (let num of group) {
                    if (num === 0) return false; // Contém uma célula vazia
                    if (seen.has(num)) return false; // Contém um duplicado
                    seen.add(num);
                }
                return true;
            }

            // Verifica linhas e colunas
            for (let i = 0; i < 9; i++) {
                const row = [];
                const col = [];
                for (let j = 0; j < 9; j++) {
                    row.push(sudoku[i][j]);
                    col.push(sudoku[j][i]);
                }
                if (!isValidGroup(row) || !isValidGroup(col)) {
                    return false;
                }
            }

            // Verifica subgrades 3x3
            for (let rowStart = 0; rowStart < 9; rowStart += 3) {
                for (let colStart = 0; colStart < 9; colStart += 3) {
                    const box = [];
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            box.push(sudoku[rowStart + i][colStart + j]);
                        }
                    }
                    if (!isValidGroup(box)) {
                        return false;
                    }
                }
            }

            return true;
        }
    </script>
</body>
</html>
